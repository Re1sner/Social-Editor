<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SocialEditor -- Simple editor to create and publish social media posts</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://i.ibb.co/XCzrKHV/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://i.ibb.co/dGMQB43/favicon-16x16.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
			integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="media.css" />
	</head>
	<body class="app">
		<header class="header">
			<img src="https://svgshare.com/i/14Gf.svg" alt="logo" class="logo" />
			<button class="dd-toggle">File</button>
			<button class="dd-toggle">View</button>
			<button class="dd-toggle">New</button>
			<button class="dd-toggle">
				<i class="fas fa-crown dd-toggle__icon"></i>
			</button>
			<button class="dd-toggle">
				<i class="fas fa-bell dd-toggle__icon"></i>
			</button>
			<button class="dd-toggle">
				<img src="https://i.ibb.co/CMm1C4M/photo.png" alt="User photo" class="dd-toggle__img" />
				<span class="dd-toggle__text">Ryan G.</span>
			</button>
		</header>
		<div class="app__container">
			<div class="sidebar">
				<section class="menu">
					<button class="menu__button">
						<!-- font awesome solid -->
						<i class="fas fa-layer-group menu__icon"></i>
						<span class="menu__text">Templates</span>
					</button>
					<button class="menu__button menu__button--active">
						<i class="fas fa-image menu__icon"></i>
						<span class="menu__text">Images</span>
					</button>
					<button class="menu__button">
						<i class="fas fa-font menu__icon"></i>
						<span class="menu__text">Text/Font</span>
					</button>
					<button class="menu__button">
						<i class="fas fa-shapes menu__icon"></i>
						<span class="menu__text">Shapes</span>
					</button>
				</section>
				<footer class="footer">
					<small class="copyright">&copy; 2069 SocialEditor. All rights reserved.</small>
				</footer>
			</div>
			<section class="panel">
				<div class="panel__top">
					<h1 class="first-heading">Images</h1>
					<i class="fas fa-angle-double-left panel__collapse-icon"></i>
				</div>
				<div class="panel__images">
					<img
						class="panel__img"
						src="https://images.unsplash.com/photo-1477118476589-bff2c5c4cfbb?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="Uploaded image"
					/>

					<img
						class="panel__img"
						src="https://images.unsplash.com/photo-1506261630564-131d4d5c9759?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="Uploaded image"
					/>

					<img
						class="panel__img"
						src="https://images.unsplash.com/photo-1499424017184-418f6808abf9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="Uploaded image"
					/>

					<img
						class="panel__img"
						src="https://images.unsplash.com/photo-1553356084-58ef4a67b2a7?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="Uploaded image"
					/>

					<img
						class="panel__img"
						src="https://images.unsplash.com/photo-1546707012-c46675f12716?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="Uploaded image"
					/>
					<button class="panel__btn">
						<i class="fas fa-plus panel__upload-icon"></i>
					</button>
				</div>
			</section>
			<main class="main">
				<div class="info-bar">
					<section class="breadcrumbs">
						<a href="#" class="breadcrumbs__link">Facebook posts</a>
						<i class="fas fa-angle-right breadcrumbs__icon"></i>
						<span class="breadcrumbs__name">Happy-hour-friday</span>
					</section>
					<button class="button">Publish</button>
				</div>
				<div class="artboard">
					<section class="canvas">
						<img
							class="canvas__bg-img"
							src="https://images.unsplash.com/photo-1499424017184-418f6808abf9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt="Background image"
						/>

						<img
							class="canvas__fg-img"
							src="https://images.unsplash.com/photo-1499424017184-418f6808abf9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt="Foreground image"
						/>
						<div class="canvas__circle"></div>
						<div class="canvas__circle"></div>
						<div class="canvas__circle"></div>
						<div class="canvas__circle"></div>
					</section>
					<section class="tools">
						<button class="tool tool--active">
							<i class="fas fa-crop-alt tool__icon"></i>
						</button>
						<button class="tool">
							<i class="fas fa-object-group tool__icon"></i>
						</button>
						<button class="tool">
							<i class="fas fa-pen tool__icon"></i>
						</button>
						<button class="tool">
							<i class="fas fa-trash tool__icon"></i>
						</button>
					</section>
				</div>
			</main>
		</div>
	</body>
</html>
